<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo video</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!--https://wireframe.cc/BHSSON-->
    <section class="principal">
      <h2 class="principal__titulo">Ed Sheeran - Overpass Graffiti</h2>
      <video
        src="./media/video/Ed-Sheeran-Overpass Graffiti.mp4"
        controls
        poster="./media/images/poster-ed.png"
      ></video>
    </section>
    <section class="videos">
      <div class="video">
        <h2 class="video__titulo">Beyonce - BREAK MY SOUL</h2>
        <video
          src="./media/video/Beyonce-BREAK MY SOUL.mp4"
          controls
          poster="./media/images/poster-beyonce.png"
        ></video>
      </div>
      <div class="video">
        <h2 class="video__titulo">ROSALÍA - DESPECHÁ</h2>
        <video src="./media/video/ROSALIA-DESPECHA.webm" controls poster="./media/images/poster-roslia.png"></video>
      </div>
      <div class="video">
        <h2 class="video__titulo">SHAKIRA - BZRP Sessions#53</h2>
        <video
          src="./media/video/SHAKIRA -BZRP-Music Sessions53.mp4"
          controls
          poster="./media/images/poster-shakira.png"
        ></video>
      </div>
      <div class="video">
        <h2 class="video__titulo">Taylor Swift - AntiHero</h2>
        <video
          src="./media/video/Taylor-Swift-Anti-Hero.mp4"
          controls
          poster="./media/images/poster-taylor.png"
        ></video>
      </div>
    </section>
  </body>
</html>
