<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo iframe</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!--periódico 1-->
    <section>
      <h2>Diario El Paíssano</h2>
      <iframe src="https://elpais.com/" frameborder="0"></iframe>
    </section>
    <!--periódico 2-->
    <section>
      <h2>Diario El Mundo</h2>
      <iframe src="https://www.elmundo.es/" frameborder="0"></iframe>
    </section>
    <!--google maps-->
    <section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24294.55404603311!2d-3.7386777784992873!3d40.435000971913375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1710763296305!5m2!1ses!2ses"
        width=""
        height=""
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <!--video youtube-->
    <section>
      <iframe
        width=""
        height=""
        src="https://www.youtube.com/embed/QaPCk-E2-0w?si=V98m_EjgEHHSAAbV"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
