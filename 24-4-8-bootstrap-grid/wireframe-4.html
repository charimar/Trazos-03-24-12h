<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio wireframe bootstrap grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <!--https://wireframe.cc/pVsqMX-->
    <!--seccion1-->
    <section class="row azul">
      <div class="d-none d-xl-block col-xl-3"></div>
      <div class="col-12 col-md-6 col-xl-3"></div>
      <div class="col-12 col-md-6 col-lg-3"></div>
      <div class="col-12 col-lg-3"></div>
    </section>
    <!--seccion2-->
    <section class="row rosa">
      <div class="col-12 col-md-6 col-lg-8 col-xl-6"></div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-6"></div>
      <div class="col-12 d-lg-none"></div>
    </section>
    <!--seccion3-->
    <section class="row verde">
      <div class="col-12 col-lg-8 col-xl-9"></div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-3"></div>
      <div class="col-12 col-md-6 col-lg-6 col-xl-3"></div>
      <div class="d-none d-xl-block col-xl-6"></div>
      <div class="col-12 col-lg-6 col-xl-3"></div>
    </section>
    <!--seccion4-->
    <section class="row naranja">
      <div class="d-none d-xl-block col-xl"></div>
      <div class="d-none d-md-block col-md-6 col-lg-3 col-xl"></div>
      <div class="col-12 col-md-6 col-lg-3 col-xl"></div>
      <div class="col-12 col-md-6 col-lg-3 col-xl"></div>
      <div class="col-12 col-md-6 col-lg-3 col-xl"></div>
    </section>
  </body>
</html>
